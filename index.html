<!DOCTYPE html>
<html lang="es-es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background="matrix.jpg">
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <button class="btn" type="submit" id="btn-encriptar">encriptar!</button>
        <button class="btn" type="submit" id="btn-desencriptar">desencriptar!</button>
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <button class="btn" type="submit" id="btn-copy">Copiar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
